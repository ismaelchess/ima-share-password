<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Share-Secret</title>
  </head>
  <body>
        <h1>Share-Secret</h1>

        <form>
          <label for="secret">Secret Text:</label>
          <br>          
          <input type="Text" id="secret" name="secret" required  minlength="1"  size="50" />          
          <br>
          <label for="secret">Show Data</label>
          <br>           
          <button id="btn-get">View Data</button>
          <br>
          <br>
          <label for="secret">Result: </label>
          <div id="dataLink" />          
        </form>
         <script>
            function handleGetSecret(secret){
                
                fetch(secret)
                .then(function(response) {
                        console.log('response =', response);
                        return response.text();
                    })
                    .then(function(data) {
                        var cont     = document.getElementById('dataLink')
                        var input    = document.createElement('label');
                        input.innerHTML = data;
                        cont.appendChild(input);
                    })
                    .catch(function(err) {
                        console.error(err);
                    });
                
            }

           const load = () => {
                var btn    = document.getElementById("btn-get")
                
                btn.addEventListener("click",function(e){
                    e.preventDefault()
                    var input     = document.getElementById('secret')
                                      
                
                  if (input.value == '') {
                    alert('The uri value is required');
                    return
                  }

                    handleGetSecret(input.value)
                })
            }
            window.onload = load;
        </script> 

  </body>
</html>
