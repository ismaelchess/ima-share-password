<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Share-Secret</title>
    <style>
      body { font-family: "Gill Sans Extrabold", Helvetica, sans-serif }
      button {
          background-color: #4CAF50; /* Green */
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
        }
      textarea {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
        <h1>Share-Secret</h1>
        <form>
          <label for="secret">This is your message:</label>
          <br>
          <br>
          <textarea id="secret" name="secret" wrap="hard" rows="10" cols="50">{{.Data}}</textarea>
          <br>
          <button id="btn-get">Refresh</button>
          <br>
        </form>        
  </body>
</html>
